<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<div id="desktop" style="margin-top: 96px" class="container">
		<div class="row">
			<h:form id="formSelecioneCategoria">
				<div class="row step">
				
					<p:commandLink value="Veículos"
						actionListener="#{autoCompleteController.menuSelecionaVeiculo}"
						update="formSelecioneCategoria :dataGridEmpresas"
						onclick="window.scrollTo(0,0);" style="text-decoration: none;"
						styleClass="#{autoCompleteController.categoriaEmpresa == 0 ? 'activestep': '' } col-md-2 col-sm-2 ">
						
					</p:commandLink>

					<p:commandLink value="Esportes" style="text-decoration: none;"
						actionListener="#{autoCompleteController.menuSelecionaPizzaria}"
						update="formSelecioneCategoria :dataGridEmpresas"
						styleClass="#{autoCompleteController.categoriaEmpresa == 1 ? 'activestep': '' } col-md-2 col-sm-2">


					</p:commandLink>

					<p:commandLink value="Vestuários" style="text-decoration: none;"
						actionListener="#{autoCompleteController.menuSelecionaRestaurante}"
						update="formSelecioneCategoria :dataGridEmpresas"
						styleClass="#{autoCompleteController.categoriaEmpresa == 2 ? 'activestep': '' } col-md-2 col-sm-2 ">

					</p:commandLink>

					<p:commandLink value="Maquinas e Equipamentos" style="text-decoration: none;"
						actionListener="#{autoCompleteController.menuSelecionaBebida}"
						update="formSelecioneCategoria :dataGridEmpresas"
						styleClass="#{autoCompleteController.categoriaEmpresa == 3 ? 'activestep': '' } col-md-2 col-sm-2 ">

					</p:commandLink>


					<p:commandLink value="Imovéis" style="text-decoration: none;"
						actionListener="#{autoCompleteController.menuSelecionaAgua}"
						update="formSelecioneCategoria :dataGridEmpresas"
						styleClass="#{autoCompleteController.categoriaEmpresa == 4 ? 'activestep': '' } col-md-2 col-sm-2">

					</p:commandLink>



					<p:commandLink value="Outros" style="text-decoration: none;"
						styleClass="#{autoCompleteController.categoriaEmpresa == 5 ? 'activestep': '' } col-md-2 col-sm-2"
						actionListener="#{autoCompleteController.menuSelecionaGas}"
						update="formSelecioneCategoria :dataGridEmpresas">

					</p:commandLink>


				</div>
			</h:form>
		</div>
	</div>
	<div id="celular">

		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapseSelecioneCategoria"> Selecione uma categoria </a>
					</h4>
				</div>
				<div id="collapseSelecioneCategoria" class="panel-collapse collapse">
					<div class="panel-body">
						<h:form id="formSelecioneCategoriaCelular">
							<ul class="nav nav-pills nav-stacked">
								<li class="active"><p:commandLink value="Veículos"
										actionListener="#{autoCompleteController.menuSelecionaVeiculo}"
										update="formSelecioneCategoriaCelular :dataGridEmpresas"
										style="text-decoration: none;"
										styleClass="#{autoCompleteController.categoriaEmpresa == 0 ? 'activestep': '' } col-md-2 col-sm-2 ">
										<span class="fa fa-pencil"></span>

									</p:commandLink></li>
								<li><p:commandLink value="Esportes"
										style="text-decoration: none;"
										styleClass="#{autoCompleteController.categoriaEmpresa == 1 ? 'activestep': '' } col-md-2 col-sm-2"
										actionListener="#{autoCompleteController.menuSelecionaPizzaria}"
										update="formSelecioneCategoriaCelular :dataGridEmpresas">


									</p:commandLink></li>
								<li><p:commandLink value="Vestuários"
										style="text-decoration: none;"
										actionListener="#{autoCompleteController.menuSelecionaRestaurante}"
										update="formSelecioneCategoriaCelular :dataGridEmpresas"
										styleClass="#{autoCompleteController.categoriaEmpresa == 2 ? 'activestep': '' } col-md-2 col-sm-2 ">

									</p:commandLink></li>
								<li><p:commandLink value="Maquinas e Equipamento"
										style="text-decoration: none;"
										actionListener="#{autoCompleteController.menuSelecionaBebida}"
										update="formSelecioneCategoriaCelular :dataGridEmpresas"
										styleClass="#{autoCompleteController.categoriaEmpresa == 3 ? 'activestep': '' } col-md-2 col-sm-2 ">

									</p:commandLink></li>
								<li><p:commandLink value="Imovéis"
										style="text-decoration: none;"
										styleClass="#{autoCompleteController.categoriaEmpresa == 4 ? 'activestep': '' } col-md-2 col-sm-2"
										actionListener="#{autoCompleteController.menuSelecionaAgua}"
										update="formSelecioneCategoriaCelular :dataGridEmpresas">

									</p:commandLink></li>
								<li><p:commandLink value="Outros"
										style="text-decoration: none;"
										styleClass="#{autoCompleteController.categoriaEmpresa == 5 ? 'activestep': '' } col-md-2 col-sm-2"
										actionListener="#{autoCompleteController.menuSelecionaGas}"
										update="formSelecioneCategoriaCelular :dataGridEmpresas">
									</p:commandLink></li>
							</ul>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</html>
